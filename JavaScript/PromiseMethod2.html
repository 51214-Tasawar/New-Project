<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function UserDetail(){
            return new Promise((res , rej)=>{
                document.write(`Loading....`)
                setTimeout(()=>{
                    const emp = { Name : 'Ali' , Desination:'Manager' }
                    res(emp);
                },2000)
            })
        }
        UserDetail().then((data)=>{
            document.write(`Received Data : `)
            document.writeln(`Name : ${data.Name}   Desination : ${data.Desination}`)
        }).catch((error)=>{
            document.writeln(`Getting Error : ${error}`)
        })
    </script>
</body>
</html>
