<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve , reject)=>{
             resolve("Testing New Method")
             reject("Catch Error")
        }).then((res)=>{
            document.writeln(res)
        }).catch((error)=>{
         document.writeln(error)
        })

    </script>
</body>
</html>
