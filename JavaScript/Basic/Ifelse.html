<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="StudentBox">
     
    </div>
    <script>
     const name = window.prompt("Please Enter Student name ") ;
     const Math = parseInt(window.prompt("Enter Math Marks")) ;
     const Phy = parseInt(window.prompt("Enter Math Marks")) ;
     const Chem = parseInt(window.prompt("Enter Math Marks")) ;
     const Bio = parseInt(window.prompt("Enter Math Marks")) ;
     const totalMarks = 400 ;
     const ObtainedMarks = Math + Chem + Phy + Bio ;
     document.write(`Obtained Marks Are ${ObtainedMarks} <br>`)
     const percentage = (ObtainedMarks / totalMarks) * 100 ;
     if(percentage<=100 && percentage>=90){
        document.write("Congrulation You Got A+ Grade")
     }
     else if(percentage<90 && percentage>=80){
     document.write(`Congrulation You Got A Grade`)
     }
     else if(percentage<80 && percentage>=70){
     document.write(`Congrulation You Got B+ Grade`)
     }
     else if(percentage<70 && percentage>=60){
     document.write(`Congrulation You Got B Grade`)
     }
     else if(percentage<60 && percentage>=50){
     document.write(`Congrulation You Got C+ Grade`)
     }
     else if(percentage<50 && percentage>=45){
     document.write(`Congrulation You pass the examination`)
     }
     else {
        document.write(`Sorry Your fail try Again`)
     }
     document.write(`<br> Your Percentage is : ${percentage} <br>`)
     document.write(`${name} ${percentage<30 ? `You Lost the Chance` : `You have chance to Study Again`}`)
    </script>
</body>
</html>
