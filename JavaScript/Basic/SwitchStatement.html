<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let month  ;
       month = parseInt(window.prompt("Enter Month in Number")) ;
       switch(month){
         case 1 :
            document.write("This Is Month of January") ;
            break ;
            case 2 :
            document.write("This Is Month of February") ;
            break ;
            case 3 :
            document.write("This Is Month of March") ;
            break ;
            case 4 :
            document.write("This Is Month of April") ;
            break ;
            case 5 :
            document.write("This Is Month of May") ;
            break ;
            case 6 :
            document.write("This Is Month of Jun") ;
            break ;
            case 7 :
            document.write("This Is Month of July") ;
            break ;
            case 8 :
            document.write("This Is Month of Auguest") ;
            break ;
            case 9 :
            document.write("This Is Month of September") ;
            break ;
            case 10 :
            document.write("This Is Month of October") ;
            break ;
            case 11 :
            document.write("This Is Month of November") ;
            break ;
            case 12 :
            document.write("This Is Month of December") ;
            break ;
            default :
            document.write("Enter Valid Number") ;
            break ;
       }
       document.write(`<br>`)
       const a = (month==10||month==11||month==12||month==1||month==2||month==3
       )?`This is cold Session` : "This is Hot Session" ;
       document.write(a);
    </script>
</body>
</html>
