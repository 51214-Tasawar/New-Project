<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      for(let i=0; i<10; i++){
        document.write(`<b> Round Number is : ${i}</b> <br>`)
        for(let j= 0; j<=i; j++){
         document.write(`${i} , ${j} <br>`)
        }
      }
    </script>
</body>
</html>
