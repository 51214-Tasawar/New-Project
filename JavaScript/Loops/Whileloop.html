<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0 ;
        while(i<=10){
            document.write(`Testing Text <br>`)
            i++ ;
        }
        document.write(`<b> Do While </b> <br>`)
        let j = 0 ;
        let number = parseInt(window.prompt("Enter Number for Table"));
        do{
            document.write(`${number} * ${j} = ${number * j} <br>`)
            j++;
        } while(j<=10)
    </script>
</body>
</html>
