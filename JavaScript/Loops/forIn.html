<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const emp  = {
            name : 'Ali' ,
            age : 23 ,
            address : {
                city : 'Multan' ,
                state : 'Punjab' ,
                country : 'Pakistan'
            }
        }
        for(key in emp){
            if(typeof emp[key] === "object"){
                for(innerKey in emp[key]){
                    document.write(`${innerKey} : ${emp[key][innerKey]}<br>`)
                }
            }
            else{
                document.write(`${key} : ${emp[key]} <br>`)
            }
        }
    </script>
</body>
</html>
