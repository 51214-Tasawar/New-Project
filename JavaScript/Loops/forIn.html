<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const emp = {
            name :'Ali',
            age : 20 ,
            dept:'HR',
            add : {
              country : 'Pakistan',
              Provinance : 'Punjab',
              city : 'MuzaffarGarh'
            }
        }
    for(key in emp){
        if(typeof emp[key]==="object" ){
            for(innerKey in emp[key]){
                document.write(`${innerKey} : ${emp[key][innerKey]}<br>`)
            }
        }
        else{
            document.write(`${key} : ${emp[key]} <br>`)
        }
    }
    </script>
</body>
</html>
