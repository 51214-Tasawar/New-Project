<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .User-Box{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
      .u-box {
        width: 250px;
        height: 370px;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
        flex-direction: column;
        font-weight: 400;
        font-family: "Times New Roman", Times, serif;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px;
      }
      .D-btn{
        width: max-content;
        height: max-content;
        padding: 5px;
        font-family: 'Times New Roman', Times, serif;
        background-color: red;
        color: white;
        border: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="User-Box" id="User-Box"></div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then(
          (users) =>
            (document.getElementById("User-Box").innerHTML = users.map((user) => {
                return `
                <div class="u-box">
                <p><strong>ID : </strong>${user.id}</p>
                <p><strong>userId : </strong>${user.userId}</p>
                <p><strong>Title : </strong>${user.title}</p>
                <p><strong>Body</strong>${user.body}</p>
                <button class="D-btn">Delete</button>
             </div>
                `;
              })
              .join(""))
        );
    </script>
  </body>
</html>
