   <div class="u-form" id="u-form">

    <button class="a-btn" id="a-btn" >+</button>
   </div>
   <div id="UserBox">

   </div>
    <script>
   fetch('https://jsonplaceholder.typicode.com/posts',{
    method : 'Post' ,
    body : JSON.stringify({
        userId : newId ,
        title : newTitle,
        body : newBody
    }) ,
    headers :{
        'Content-type': 'application/json; charset=UTF-8',
    }
   }).then((response)=>response.json())
   .then(user=>document.getElementById("UserBox").innerHTML = user.forEach(newUser))
    </script>
